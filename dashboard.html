<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Analytics Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #575757;
    }

    .dashboard-container {
      padding: 20px;
      max-width: 1200px;
      margin: 30px auto;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: #f2f2f2;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#dashboard1">Overview</a>
    <a href="#dashboard2">More Insights</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Dashboard 1 -->
  <div class="dashboard-container" id="dashboard1">
    <h1>Job Analytics Overview</h1>
    <div class='tableauPlaceholder' id='viz1' style='position: relative'>
      <noscript>
        <a href='#'>
          <img alt='Dashboard 1' src='https://public.tableau.com/static/images/HF/HFD7S8M5H/1_rss.png' style='border: none' />
        </a>
      </noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='path' value='shared&#47;HFD7S8M5H' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/HF/HFD7S8M5H/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
        <param name='filter' value='publish=yes' />
      </object>
    </div>
  </div>

  <!-- Dashboard 2 (reusing the same ID for example) -->
  <div class="dashboard-container" id="dashboard2">
    <h2>Job Market Deep Dive</h2>
    <div class='tableauPlaceholder' id='viz2' style='position: relative'>
      <noscript>
        <a href='#'>
          <img alt='Dashboard 2' src='https://public.tableau.com/static/images/HF/HFD7S8M5H/1_rss.png' style='border: none' />
        </a>
      </noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='path' value='shared&#47;HFD7S8M5H' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/HF/HFD7S8M5H/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
        <param name='filter' value='publish=yes' />
      </object>
    </div>
  </div>

  <!-- FOOTER -->
  <footer id="contact">
    <p>Â© 2025 Job Analytics | Built with Tableau + HTML</p>
    <p>Contact: you@example.com</p>
  </footer>

  <!-- Tableau Script -->
  <script type='text/javascript'>
    function loadViz(id) {
      var divElement = document.getElementById(id);
      var vizElement = divElement.getElementsByTagName('object')[0];
      if (divElement.offsetWidth > 800) {
        vizElement.style.width = '100%';
        vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
      } else if (divElement.offsetWidth > 500) {
        vizElement.style.width = '100%';
        vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
      } else {
        vizElement.style.width = '100%';
        vizElement.style.height = '2500px';
      }
      var scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    }

    loadViz('viz1');
    loadViz('viz2');
  </script>

</body>
</html>
